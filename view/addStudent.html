<!doctype html>
<html lang="en">
<head>
  <title>Orders</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
<div class="container">

  <div class="container">
    <div class="row">
      <h2>Add Student</h2>
    </div>
  </div>
</div>

<form method="post" action="">
  <label style="margin-left: 270px">Name </label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
<input type="text" name="name" placeholder="name student" >
  </div>
  <label style="margin-left: 270px">Class</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
    <input type="text" name="class_student" placeholder="Class Student" >

  </div>
  <label style="margin-left: 270px">Point Theory</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
    <input type="text" name="poin_theory" placeholder="Poin Theory" >
  </div>
  <label style="margin-left: 270px">Evaluate</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
    <input type="text" name="evaluate" placeholder=" Evaluate" >
  </div>
  <label style="margin-left: 270px" >Point Practice</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
    <input type="text" name="point_practice" placeholder="Poin Practice" >
  </div>
  <label style="margin-left: 270px" >Describe Student</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
    <textarea name="describe_student" placeholder="describe" ></textarea>
  </div>
  <div>
    <a style="margin-left: 270px" href="/edit" onclick="return confirm('Are you sure ?')"><button class="btn btn-info">Add</button></a>
  </div>
</form>
